<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <div id="product"></div>

    <script>
        fetch('products.php')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('product');
                data.forEach(product => {
                    container.innerHTML += `
                        <h2>${products.name}</h2>
                        <p>${products.description}</p>
                        <p>Price: $${products.price}</p>
                        <img src="${products.image_url}" alt="${products.name}" width="200">
                        <hr>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
