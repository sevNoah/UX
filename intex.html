<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits avec Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Liste des Produits</h1>
    <div id="product-container" class="row"></div>
    <nav>
        <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
    </nav>
</div>

<script>
const productContainer = document.getElementById('product-container');
const paginationContainer = document.getElementById('pagination');
let currentPage = 1;

// Charger les produits
function fetchProducts(page) {
    fetch(`fetch_products.php?page=${page}`)
        .then(response => response.json())
        .then(data => {
            productContainer.innerHTML = '';
            data.forEach(product => {
                productContainer.innerHTML += `
                    <div class="col-md-3 mb-4">
                        <div class="card h-100">
                            <img src="${product.image_url}" class="card-img-top" alt="Produit">
                            <div class="card-body">
                                <h5 class="card-title">${product.name}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="text-success">${product.price} €</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            updatePagination(page);
        });
}

// Mettre à jour la pagination
function updatePagination(page) {
    paginationContainer.innerHTML = '';
    for (let i = 1; i <= 10; i++) { // Exemple avec 10 pages
        paginationContainer.innerHTML += `
            <li class="page-item ${page === i ? 'active' : ''}">
                <a class="page-link" href="#" onclick="fetchProducts(${i})">${i}</a>
            </li>
        `;
    }
}

// Initialisation
fetchProducts(currentPage);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
